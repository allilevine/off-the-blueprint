---
layout: default
---
<article class="container scene_element--fadein scene_element" itemscope itemtype="http://schema.org/BlogPosting">
    <h1 class="post-title">{{ page.title }}</h1>
    <h2 class="article-meta">{% if page.author %}<span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>, {% endif %}<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %Y" }}</time></h2>

  <div class="post-content">
    {{ content }}
  </div>

</article>
